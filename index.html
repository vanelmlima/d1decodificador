<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Codificador e Decodificador de Textos</title>
	</head>
	<body>
		<header>
			<img class="logo-alura" src="logoalura.png" alt="logo da alura letra a">
			<h1>Codificador e Decodificador de textos</h1>
		</header>
		<main>
			<section class="criptografar">
				<textarea class="texto-inicial">Digite seu texto</textarea>
				<div class="botoes">
					<button class="botao-criptografar" onclick="botaoEncriptar()">Criptografar</button>
					<button class="botao-descriptografar">Descriptografar</button>
				</div>
				
			</section>
			<section class="criptografado">
				<textarea class="texto-resultante"></textarea>
				<button class="botao-copiar">Copiar</button>
			</section>
		</main>
		<footer>
			<section class="dados-desenvolvedora">
				<p>Desenvolvido por:</p>
				<p>Vanessa L M Lima</p>
			</section>
		</footer>
	</body>
	</html>
